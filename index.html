<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- Bootstrap link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">
    <!-- My CSS -->
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <!-- Header -->
    <div class="card" id="header">
        <div class="card-body">
            <h1>Train Scheduler</h1>
        </div>
    </div>

    <!-- Employee Card -->
    <div class="card">
        <div class="card-header">
            <b><i class="far fa-clock"></i> Current Trains</b>
        </div>
        <!-- Employee info goes in here -->
        <div class="card-body" id="Employees">

            <table class="table">
                <thead>
                    <tr>
                        <!-- The scope attribute specifies that this is a header for a column -->
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>

    <!-- Form for adding employees -->
    <div class="card bg-light mb-3" id="add-train">
        <div class="card-header"><b>Add Train</b></div>
        <div class="card-body">
            <form>
                <div class="form-group">
                    <label for="formGroupExampleInput"><b>Train Name</b></label>
                    <input type="text" class="form-control" id="trainName">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput"><b>Destination</b></label>
                    <input type="text" class="form-control" id="destination">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput"><b>First Train Time (military time)</b></label>
                    <input type="text" class="form-control" id="firstTrain">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput"><b>Frequency (min)</b></label>
                    <input type="text" class="form-control" id="frequency">
                </div>


                <button type="button" class="btn btn-lg btn-primary hvr-shadow" id="submit">Submit</button>
            </form>
        </div>
    </div>
<script src="https://www.gstatic.com/firebasejs/5.7.2/firebase.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.23.0/moment.min.js"></script>
    <!-- My JS -->
    <script type="text/javascript" src="assets/script.js"></script>

</body>

</html>
